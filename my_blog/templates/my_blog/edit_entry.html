{% extends "my_blog/base.html" %}

{% block content %}

    <p><a href="{% url 'my_blog:topic' topic.id %}">{{ topic }}</a></p>

    <p>Edit entry:</p>

    <form action="{% url 'my_blog:edit_entry' topic.id %}" method='POST' >
        {% csrf_token %}
        {{ form.as_p }}
        <button name='submit'>Save changes</button>
    </form>

{% endblock content %}
