{% extends "my_blog/base.html" %}

{% block content %}

    <p><a href="{% url 'my_blog:topic' topic.id %}" method='POST' >{{ topic }}</a></p>

    <p>Add a new entry:</p>
    <form action="{% url 'my_blog:new_entry' topic.id %}" method='POST' >
        {% csrf_token %}
        {{ form.as_p }}
        <button name='submit'>Add entry</button>
    </form>

{% endblock content %}
